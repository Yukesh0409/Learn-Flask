<!DOCTYPE html>
<!-- base template -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
       <h1>Hello world!!</h1>
       <h2>Welcome {{name}}</h2>
       {% for i in range (0,10)%}
        <p>{{i}}</p>
        {% endfor%}
        {% block content%}
        {% endblock %}
    </body>
</html>
